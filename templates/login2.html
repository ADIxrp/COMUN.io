<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
    <link rel="icon" type="image/x-icon" href="/static/images/audio.jpg"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/login.css"/>
  <title>LOGIN PAGE</title>
</head>
<body>
  <div class="page">
    {% if message %}
        <div class="alert alert-danger container-fluid" style="height: auto; width: 160px;" role="alert">
          {{message}}
        </div>
        {% endif %}
    {% if message2 %}
        <div class="alert alert-danger container-fluid" style="height: auto; width: 170px;" role="alert">
          {{message2}}
        </div>
        {% endif %}
    <div class="container">
      <div class="left">
        <div class="login">Log-In</div>
        <div class="eula">We ensure you that we'll never underestimate your privacy.</div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <form action="/" actii method="POST">
        <div class="form" >
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required="">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required="">
          <input type="submit" id="submit" value="Submit">

          <div class="container-fluid my-2 mb-2">
            <p style="font-size: small;">
              if you don't have an account, please <a href='/signup'> Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script  src="../static/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>

</html>
